<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .task-container {
          @apply mx-auto flex flex-col justify-center items-center  bg-yellow-200;
        }
        .task-list-container {
          @apply my-6 mx-36 w-[625px] flex flex-row justify-between items-center  bg-orange-100 border rounded-md border-red-900 hover:bg-lime-300 hover:duration-700;
        }
        .label-cl {
          @apply px-4 font-bold;
        }

        .buttonGroups {
          @apply flex flex-row gap-2;
        }

        .btn-cl {
          @apply border rounded border-red-900 px-4 py-2 bg-orange-200 font-bold cursor-pointer hover:bg-orange-400  hover:text-white hover:duration-500;
        }
      }
    </style>
  </head>

      >
        <!-- Add Task -->

        <section>
          <div
            class="relative my-6 mx-36 flex flex-row justify-center items-center"
          >
            <input
              id="id-01"
              type="text"
              name="id-01"
              placeholder="Task Name"

            >
              Task Name
            </label>

            <button
              class="border rounded rounded-tl-none rounded-bl-none cursor-pointer px-4 py-2 bg-orange-200 font-bold hover:bg-lime-400 hover:duration-700 hover:text-white"
              id="addPressid"
            >
              Add Task

              Delete
            </button>
          </div> -->
          </div>
        </section>

        <!-- Add Task  End -->
      </div>

      <!-- Task List section starts -->

      <section>
        <div class="container task-container" id="task-con">
